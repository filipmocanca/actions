name: npm test
on: 
  workflow_dispatch:
  push:
               
jobs:
  job1:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: run Install    
        run:  
          npm install 
      - name: run Test    
        run:  
          npm test
